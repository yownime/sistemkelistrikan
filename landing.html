<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sistem Kelistrikan Sepeda Motor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            padding: 2rem;
        }

        .landing-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <form class="landing-form" id="userForm" onsubmit="saveUserData(event)">
            <h1 class="form-title">Selamat Datang</h1>
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" required placeholder="Contoh: X, XI, XII">
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <select id="jurusan" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="TKR">Teknik Kendaraan Ringan</option>
                    <option value="TSM">Teknik Sepeda Motor</option>
                    <option value="TPM">Teknik Pemesinan</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Mulai Belajar</button>
        </form>
    </div>

    <script>
        // Check if user data exists
        window.onload = function() {
            if (sessionStorage.getItem('userData')) {
                window.location.href = 'index.html';
            }
        }

        function saveUserData(event) {
            event.preventDefault();
            
            const userData = {
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                jurusan: document.getElementById('jurusan').value
            };

            sessionStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
